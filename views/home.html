	<script type="text/javascript">

	$(document).ready(function() {

    // EFFECTS: Allows an animated.css effect to occur on an 
    //          element simply by hovering over it.
    function animationHover(element, animation){
      element = $(element);
      element.hover(
        function() {
          element.addClass('animated ' + animation);
        },
        function(){
          //wait for animation to finish before removing classes
          window.setTimeout( function(){
            element.removeClass('animated ' + animation);
          }, 500);
        }
      );
    };

    // making the developer text animate on hover.
    animationHover('#developer-link', 'bounce');

    // this makes the facebook-login button fade in when the page loads.
    $('#facebook-login').delay(400).addClass('animated fadeInUp');

		// When the user clicks the login to facebook, it will display the
    // 'Start Trolling!' button as well as actually logging in the user.
		$(document).on('click', '#facebook-login', function() {

			if (!$(this).parent().parent().hasClass('hidden')) {

        // displaying the 'Start Trolling!' button.
        $('#submit-troll-div').addClass('animated fadeInUp').removeClass('hidden');
        $('#submit-troll').removeClass('disabled');

        // Logging the user into facebook.
				FB.login(function(response) {
					if (response.authResponse) {
						console.log(response.authResponse);
						console.log('Welcome!  Fetching your information.... ');
						//$.cookie('FBID', response.authResponse.userId);
						//FB.api('/me', function(response) {
						//	console.log('Good to see you, ' + response.name + '.');
						//});
					} else {
						console.log('User cancelled login or did not fully authorize.');
					}
				}, {scope: 'user_friends, user_photos, user_likes, user_birthday, publish_actions'});
			}
		});


		// When 'Start Trolling!' is clicked, it will display the
    // loader contents and scroll you to that section of the page,
    // while it runs the algorithm (testAPI(), then displayData()).
    // displayData() will switch from the loader to the generated
    // content once it is finished.
		$(document).on('click', '#submit-troll', function() {

      // If 'Start Trolling!' has already been pressed.
      if ($('#loading-contents').hasClass('none')) {
        $.when( $('.troll-container').slideUp() ).then(function() {
          $('#loading-contents').removeClass('none');
          $('#troll-contents').addClass('none');
          $('.troll-container').slideDown();
          $('html, body').animate({
            scrollTop: $("#loading-contents").offset().top
          }, 1000);
        });
      }
      // If this is the first time 'Start Trolling!' was pressed.
      else if (!$(this).hasClass('disabled')) {
        $('.troll-container').slideDown();
        $('html, body').animate({
          scrollTop: $("#loading-contents").offset().top
        }, 1000);
      }

      // executing the algorithm.
      testAPI();
      displayData();
			
		});

	});

	</script>
